services:
  backend:
    image: node:19
    container_name: backend
    ports:
      - "3000:3000"
    restart: always
    volumes:
      - ./backend:/app/backend
    working_dir: /app/backend
    command: >
      bash -c "sleep infinity"
  database:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"